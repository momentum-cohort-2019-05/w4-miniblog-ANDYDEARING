{% extends "base.html" %}

{% block content %}
    <h1>Author List</h1>
    {% if blogauthor_list %}
    <ul>
        {% for author in blogauthor_list %}
        <li>
            <a href="{{ author.get_absolute_url }}">{{ author }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no authors recorded.</p>
    {% endif %}
{% endblock %}
